<!DOCTYPE html>
<html>
<head>
	<title>Paramètres</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<div id="options" class="container well">
	<div id="startInfo" class="alert alert-info hide">Avant de pouvoir utiliser Mastodon Share vous devez configurer votre instance Mastodon.</div>
	<div id="status" class="alert alert-success hide">Options sauvegardées.</div>

		<div class="row item">
			<div class="col-md-6">
				<label for="instanceUrl">URL de l'instance Mastodon :</label>
				<input id="instanceUrl" type="text" value="https://">
			</div>
			<div class="col-md-6">
				<label for="shortner">Raccourcir les URL (frama.link)</label>
				<input id="shortner" type="checkbox">
			</div>
		</div>

		<button class="btn btn-primary" id="save">Sauvegarder</button>
	</div>
	<script src="zepto.min.js"></script>
	<script src="options.js"></script>
</body>
</html>
